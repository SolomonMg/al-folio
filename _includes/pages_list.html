{% for node in pages_list %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
      <a class="page-link-active" href="{{ node.url | prepend: site.baseurl | prepend: site.url }}">{{ node.title }}</a>
    {% else %}
      <a class="page-link" href="{{ node.url | prepend: site.baseurl | prepend: site.url }}">{{ node.title }}</a><
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
